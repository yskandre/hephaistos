<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hephaistos</title>
    <link rel="stylesheet" href="css\main.css" />
    <link rel="stylesheet" href="css\titlebar.css" />
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>hephaistos</span>
        </div>
        <div id="window-controls">
          <div class="bar-button theme-toggle">
            <img
              class="icon"
              srcset="
                assets/icons/dark-b-10.png 1x,
                assets/icons/dark-b-12.png 1.25x,
                assets/icons/dark-b-15.png 1.5x,
                assets/icons/dark-b-15.png 1.75x,
                assets/icons/dark-b-20.png 2x,
                assets/icons/dark-b-20.png 2.25x,
                assets/icons/dark-b-24.png 2.5x,
                assets/icons/dark-b-30.png 3x,
                assets/icons/dark-b-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="bar-button theme-toggle" style="display: none">
            <img
              class="icon"
              srcset="
                assets/icons/light-b-10.png 1x,
                assets/icons/light-b-12.png 1.25x,
                assets/icons/light-b-15.png 1.5x,
                assets/icons/light-b-15.png 1.75x,
                assets/icons/light-b-20.png 2x,
                assets/icons/light-b-20.png 2.25x,
                assets/icons/light-b-24.png 2.5x,
                assets/icons/light-b-30.png 3x,
                assets/icons/light-b-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="bar-button" id="min-button">
            <img
              class="icon"
              srcset="
                assets/icons/min-k-10.png 1x,
                assets/icons/min-k-12.png 1.25x,
                assets/icons/min-k-15.png 1.5x,
                assets/icons/min-k-15.png 1.75x,
                assets/icons/min-k-20.png 2x,
                assets/icons/min-k-20.png 2.25x,
                assets/icons/min-k-24.png 2.5x,
                assets/icons/min-k-30.png 3x,
                assets/icons/min-k-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="bar-button" id="max-button">
            <img
              class="icon"
              srcset="
                assets/icons/max-k-10.png 1x,
                assets/icons/max-k-12.png 1.25x,
                assets/icons/max-k-15.png 1.5x,
                assets/icons/max-k-15.png 1.75x,
                assets/icons/max-k-20.png 2x,
                assets/icons/max-k-20.png 2.25x,
                assets/icons/max-k-24.png 2.5x,
                assets/icons/max-k-30.png 3x,
                assets/icons/max-k-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="bar-button" id="restore-button">
            <img
              class="icon"
              srcset="
                assets/icons/restore-k-10.png 1x,
                assets/icons/restore-k-12.png 1.25x,
                assets/icons/restore-k-15.png 1.5x,
                assets/icons/restore-k-15.png 1.75x,
                assets/icons/restore-k-20.png 2x,
                assets/icons/restore-k-20.png 2.25x,
                assets/icons/restore-k-24.png 2.5x,
                assets/icons/restore-k-30.png 3x,
                assets/icons/restore-k-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="bar-button" id="close-button">
            <img
              class="icon"
              srcset="
                assets/icons/close-k-10.png 1x,
                assets/icons/close-k-12.png 1.25x,
                assets/icons/close-k-15.png 1.5x,
                assets/icons/close-k-15.png 1.75x,
                assets/icons/close-k-20.png 2x,
                assets/icons/close-k-20.png 2.25x,
                assets/icons/close-k-24.png 2.5x,
                assets/icons/close-k-30.png 3x,
                assets/icons/close-k-30.png 3.5x
              "
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <div id="main">
      <div id="user-tab">
        <div id="user-details">
          <table>
            <tr>
              <td class="user-elements" style="height: 100">
                <img id="user-img" src="" alt="pp" width="100" height="100" />
              </td>
              <td class="user-elements" style="height: 100">
                <span id="user-name"></span>
                <br />
                <span id="title"></span>
                <br />
                <span id="streak"></span>
                <br />
                <span id="xp"></span>
              </td>
            </tr>
          </table>
        </div>
        <div id="achievements"></div>
      </div>
      <div id="lesson-tab"></div>
      <div id="detail-tab">
        <p id="lesson-info"></p>
      </div>
    </div>
  </body>
  <script src="js/renderer.js"></script>
  <script src="js/achievement.js"></script>
  <script src="js/user.js"></script>
  <script src="js/courses.js"></script>
</html>
